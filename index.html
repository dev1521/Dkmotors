<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> DEv'me  </title>
    <!-- favicon -->
    <link rel="icon" href="img/dev.png" type="image/png" sizes="16x16">
    <!-- External Links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- Slider Links -->
    <script src="js/jQuery3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/content.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="bgVideo" class="bg-video">
        <source src="img/mp4.mp4" type="video/mp4">
    </video>

    <!-- HEADER -->
    <div id="header"></div>
    <script>
        load("header.html", "header");
        function load(url, elementId) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(elementId).innerHTML = req.responseText;
        }
    </script>
    
    <!-- INTRO SECTION -->
    <div id="content"></div>
    <script>
        load("content.html", "content");
        function load(url, elementId) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(elementId).innerHTML = req.responseText;
        }
    </script>

    <!-- FOOTER -->
    <div id="footer"></div>
    <script>
        load("footer.html", "footer");
        function load(url, elementId) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(elementId).innerHTML = req.responseText;
        }
    </script>
    <!-- Content JS -->
    <script src="content.js"></script>
</body>
</html>
